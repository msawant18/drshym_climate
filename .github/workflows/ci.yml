name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # ---- PyTorch CPU wheels (runners have no CUDA) ----
          pip install torch==2.3.1 torchvision==0.18.1 --index-url https://download.pytorch.org/whl/cpu
          # ---- Rest of deps (use requirements.txt if present) ----
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install fastapi uvicorn[standard] pydantic \
                        numpy==1.26.4 scipy matplotlib pyyaml \
                        rasterio==1.3.10 shapely pyproj tifffile pytest
          fi

      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings -q

      - name: Build Docker image
        run: docker build -t drshym_climate:ci -f docker/Dockerfile .

      - name: Demo inference on sample tile (no checkpoint)
        run: |
            mkdir -p outputs
            python scripts/predict_folder.py --in data/scenes --out outputs

      # --- Optional: Demo inference on a tiny sample if you commit one ---
      # - name: Demo inference (optional)
      #   if: ${{ hashFiles('data/scenes/**/*.tif') != '' && hashFiles('artifacts/checkpoints/**') != '' }}
      #   run: |
      #     mkdir -p outputs
      #     python scripts/predict_folder.py \
      #       --ckpt artifacts/checkpoints/best.pt \
      #       --in data/scenes \
      #       --out outputs

      - name: Ensure outputs/ exists (placeholder)
        run: |
          mkdir -p outputs
          if [ ! -e outputs/README.txt ]; then
            echo "CI placeholder. Real results appear here when inference runs." > outputs/README.txt
          fi

      - name: Upload artifacts/
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: artifacts/**
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload outputs/
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: outputs/**
          if-no-files-found: ignore
          retention-days: 7
